<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Banner</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        #downloadButton {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #downloadButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dynamic Hotel Banner</h1>
    <canvas id="bannerCanvas" width="800" height="400"></canvas>
    <button id="downloadButton">Download Banner</button>

    <script src="script.js"></script>
</body>
</html>
